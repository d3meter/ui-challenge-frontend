<div class="registration container">
  <div class="row justify-content-center">
    <form class="col-md-4">
      <div class="form-group py-sm-1 mb-0">
        <label for="email" class="col-sm-4col-form-label">Email:</label>
        <input id="email" type="text" class="form-control" required />
      </div>
      <div class="form-group py-sm-1 mb-0">
        <label for="password" class="col-sm-4col-form-label">Password:</label>
        <input id="password" type="text" class="form-control" required />
      </div>
      <hr />
      <div class="col-xs-4 text-center">
        <button style="height: 50px" class="col-sm-12" type="submit">
          <h4>Login</h4>
        </button>
      </div>
    </form>
  </div>
</div>
