<h1 class="page-title">Login</h1>
<div class="registration container">
  <div class="row justify-content-center">
    <form class="col-md-4" #loginForm="ngForm" (ngSubmit)="onLogIn(loginForm.value)">
      <div class="form-group py-sm-1 mb-0">
        <label for="email" class="col-sm-4col-form-label">Email:</label>
        <input id="email" name="email" type="text" class="form-control" ngModel required email/>
      </div>
      <div class="form-group py-sm-1 mb-0">
        <label for="password" class="col-sm-4col-form-label">Password:</label>
        <input id="password" name="password" type="password" class="form-control" ngModel required/>
      </div>
      <hr />
      <div class="col-xs-4 text-center">
        <button *ngIf="!isLoggedIn" style="height: 50px" class="col-sm-12" type="submit" [disabled]="!loginForm.valid">
          <h4>Log in</h4>
        </button>
        <button *ngIf="isLoggedIn" style="height: 50px" class="col-sm-12" (click)="onLogout()">
          <h4>Log out</h4>
        </button>
      </div>
    </form>
  </div>
  <p *ngIf="error" class="text-danger">{{ error }}</p>
</div>
