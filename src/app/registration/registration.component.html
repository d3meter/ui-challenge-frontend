<div class="registration container">
  <div class="row justify-content-center">
    <form #postForm="ngForm" (ngSubmit)="onCreateUser(postForm.value)" class="col-md-4">
      <div class="form-group py-sm-1 mb-0">
        <label for="username" class="col-sm-4col-form-label">Name:</label>
        <input id="username" name="username" type="text" class="form-control" required ngModel />
      </div>
      <div class="form-group py-sm-1 mb-0">
        <label for="email" class="col-sm-4col-form-label">Email:</label>
        <input id="email" name="email" type="text" class="form-control" required email ngModel/>
      </div>
      <div class="form-group py-sm-1 mb-0">
        <label for="password" class="col-sm-4col-form-label">Password:</label>
        <input id="password" name="password" type="password" class="form-control" minlength="6" required ngModel/>
      </div>
<!--       <div class="form-group py-sm-1 mb-0">
        <label for="password-confirm" class="col-sm-4col-form-label"
          >Confirm password:</label
        >
        <input
          id="password-confirm"
          type="text"
          class="form-control"
        />
      </div> -->
      <hr />
      <div class="col-xs-4 text-center">
        <button style="height: 50px" class="col-sm-12" type="submit" [disabled]="!postForm.valid">
          <h4>Registration</h4>
        </button>
      </div>
    </form>
  </div>
</div>
