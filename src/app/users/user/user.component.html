<div class="user">
  <div class="row">
    <div class="col-md-4">
      <div class="user-content-header">
        <div class="user-title">
          <h3
            class="clickable-content"
            (click)="toggleContent()"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Click here to see more"
          >
            {{ user.username }}
          </h3>
          <button
            class="animated-button colored-button"
            data-toggle="tooltip"
            data-placement="right"
            title="Follow user"
            (click)="onFollowUser(user.username)"
            *ngIf="!userIsFollowed && !isOwnArticle"
          >
            <img src="assets/imgs/follow.png" alt="follow" />
          </button>
          <button
            class="animated-button colored-button marked"
            data-toggle="tooltip"
            data-placement="right"
            title="Unfollow user"
            (click)="onUnFollowUser(user.username)"
            *ngIf="userIsFollowed && !isOwnArticle"
          >
            <img src="assets/imgs/follow.png" alt="unfollow" />
          </button>
        </div>
        <p
          class="user-email"
          class="clickable-content"
          (click)="toggleContent()"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Click here to see more"
        >
          {{ user.email }}
        </p>
      </div>
      <hr />
      <p *ngIf="isSelectedUser">{{ user.bio }}</p>
    </div>
    <div class="col-md-8 articles-to-shown" *ngIf="isSelectedUser">
      <app-articles [username]="user.username"></app-articles>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-danger"
    (click)="onDeleteUser(user.email)"
    *ngIf="isSuperUser && !isOwnArticle"
  >
    DELETE USER
  </button>
</div>
